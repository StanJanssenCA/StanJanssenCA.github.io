    <script>
        // Seamless scrolling
        const container = document.querySelector('.box');
        const textDiv = document.getElementById('scrollingText');
        const speed = 15; // pixels per frame

        // Automatically duplicate text until it's at least twice the container width
        function fillText() {
            const text = textDiv.innerText;
            while (textDiv.scrollWidth < container.offsetWidth * 2) {
                textDiv.innerText += '   ' + text;
            }
        }

        fillText();

        let offset = -textDiv.scrollWidth / 3; // start roughly halfway

        function animate() {
            offset -= speed;
            if (offset <= -textDiv.scrollWidth / 2) offset = 0; // loop seamlessly
            textDiv.style.transform = `translateX(${offset}px)`;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
